<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon AI Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --neon-purple: #a78bfa;
      --neon-glow: 0 0 10px #a78bfa, 0 0 20px #a78bfa, 0 0 40px #7c3aed;
      --bg-dark: #0f0f1a;
      --card-bg: #1a1a2e;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a0033);
      color: white;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    .container {
      width: 90%;
      max-width: 600px;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--neon-glow);
      overflow: hidden;
      border: 2px solid var(--neon-purple);
    }
    .header {
      background: linear-gradient(90deg, #4c1d95, #7c3aed);
      padding: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      text-shadow: 0 0 10px #fff;
    }
    .admin-credit {
      text-align: center;
      font-size: 0.9rem;
      color: #c4b5fd;
      padding: 5px 0;
      background: rgba(0,0,0,0.3);
    }
    .api-section {
      padding: 15px;
      border-bottom: 1px solid #333;
    }
    .api-input {
      width: 100%;
      padding: 12px;
      background: #2a2a3e;
      border: 1px solid var(--neon-purple);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      box-shadow: inset 0 0 5px var(--neon-purple);
    }
    .chat-area {
      height: 400px;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .message {
      max-width: 80%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.5;
      animation: fadeIn 0.3s;
    }
    .user {
      align-self: flex-end;
      background: linear-gradient(90deg, #6d28d9, #a78bfa);
      color: white;
    }
    .bot {
      align-self: flex-start;
      background: #2a2a3e;
      border: 1px solid var(--neon-purple);
      box-shadow: var(--neon-glow);
    }
    .input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #333;
    }
    .input-msg {
      flex: 1;
      padding: 12px;
      background: #2a2a3e;
      border: 1px solid var(--neon-purple);
      border-radius: 30px 0 0 30px;
      color: white;
      outline: none;
    }
    .send-btn {
      padding: 12px 20px;
      background: var(--neon-purple);
      border: none;
      border-radius: 0 30px 30px 0;
      color: white;
      cursor: pointer;
      transition: all 0.3s;
    }
    .send-btn:hover { background: #7c3aed; box-shadow: var(--neon-glow); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    ::-webkit-scrollbar { width: 6px; } ::-webkit-scrollbar-thumb { background: var(--neon-purple); border-radius: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">Neon AI Chatbot</div>
    <div class="admin-credit">Made by tkhang</div>

    <div class="api-section">
      <input type="text" id="apiKey" class="api-input" placeholder="D√°n API Key OpenRouter (sk-or-v1-...) ƒë·ªÉ chat" />
    </div>

    <div class="chat-area" id="chatArea">
      <div class="message bot">
        Xin ch√†o! T√¥i l√† AI Assistant neon c·ªßa b·∫°n üíú<br>
        ƒê·ªÉ chat ƒë∆∞·ª£c, h√£y d√°n API Key OpenRouter v√†o √¥ tr√™n nh√©!<br>
        (L·∫•y key mi·ªÖn ph√≠ t·∫°i: <a href="https://openrouter.ai/settings/keys" target="_blank" style="color:#a78bfa;">openrouter.ai/keys</a>)
      </div>
    </div>

    <div class="input-area">
      <input type="text" id="userInput" class="input-msg" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." />
      <button class="send-btn" id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <script>
    const chatArea = document.getElementById('chatArea');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const apiKeyInput = document.getElementById('apiKey');

    function addMessage(text, isUser = false) {
      const msg = document.createElement('div');
      msg.classList.add('message', isUser ? 'user' : 'bot');
      msg.innerHTML = text.replace(/\n/g, '<br>');
      chatArea.appendChild(msg);
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      userInput.value = '';

      const API_KEY = apiKeyInput.value.trim();
      if (!API_KEY) {
        addMessage("Vui l√≤ng d√°n API Key OpenRouter v√†o √¥ tr√™n ƒë·ªÉ chat nh√©! (sk-or-v1-...)", false);
        return;
      }

      // Typing indicator
      const typingMsg = document.createElement('div');
      typingMsg.classList.add('message', 'bot');
      typingMsg.innerHTML = 'ƒêang suy nghƒ©... üí≠';
      chatArea.appendChild(typingMsg);
      chatArea.scrollTop = chatArea.scrollHeight;

      try {
        const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${API_KEY}`,
            'Content-Type': 'application/json',
            'X-Title': 'Neon AI Chatbot by tkhang'
          },
          body: JSON.stringify({
            model: 'arcee-ai/trinity-large-preview:free', // Model free m·∫°nh, ch·∫•t l∆∞·ª£ng cao
            messages: [
              { role: 'system', content: 'B·∫°n l√† AI tr·ª£ l√Ω th√¥ng minh, h√†i h∆∞·ªõc, th√¢n thi·ªán, tr·∫£ l·ªùi t·ª± nhi√™n b·∫±ng ti·∫øng Vi·ªát, phong c√°ch neon vui v·∫ª v√† hi·ªán ƒë·∫°i.' },
              { role: 'user', content: message }
            ],
            temperature: 0.75,
            max_tokens: 1200,
            stream: false
          })
        });

        typingMsg.remove();

        if (!response.ok) {
          const errorText = await response.text();
          throw new Error(`L·ªói ${response.status}: ${response.statusText} - ${errorText}`);
        }

        const data = await response.json();
        const reply = data.choices[0].message.content;
        addMessage(reply);
      } catch (err) {
        typingMsg.remove();
        let errorMsg = `·ªêi! C√≥ l·ªói: ${err.message}`;
        if (err.message.includes('401')) {
          errorMsg += "<br>Key kh√¥ng h·ª£p l·ªá ho·∫∑c ƒë√£ b·ªã thu h·ªìi. H√£y t·∫°o key m·ªõi t·∫°i openrouter.ai/keys";
        } else if (err.message.includes('429')) {
          errorMsg += "<br>ƒê√£ h·∫øt gi·ªõi h·∫°n free h√¥m nay (~50-200 tin/ng√†y). Ch·ªù reset ho·∫∑c th·ª≠ key kh√°c.";
        }
        addMessage(errorMsg, false);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
